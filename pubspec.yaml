name: splash_screen
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# flutter key 내에 에셋(asset) 파일을 추가
flutter:
  uses-material-design: true

  assets:
    - asset/img/  # 폴더 내 모두가 대상